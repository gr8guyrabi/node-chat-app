<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Join | ChatApp</title>
    <link rel="stylesheet" href="/css/stylesheet.css">
  </head>
  <body>
    <div class="centered-form">
      <div class="centered-form__form">
        <form id="enter-chat" action="/chat.html">
          <div class="form-field">
            <h3>Join a Chat</h3>
          </div>
          <div class="form-field">
            <label>Display Name</label>
            <input type="text" name="name" autofocus>
          </div>
          <div class="form-field">
            <label>Room name</label>
            <input type="text" name="room">
          </div>
          <div class="form-field">
            <select name="active-room" id="select-room">
              <option disabled>No active rooms</option>
            </select>
          </div>
          <div class="form-field">
            <button>Join</button>
          </div>
        </form>
      </div>
    </div>
    <script id="room-list" type="text/template">
      <option value="{{ room_value }}">{{ room_name }}</option>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/mustache.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
